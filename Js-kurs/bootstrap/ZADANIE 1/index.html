<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <title>Hello, world!</title>
</head>

<body>
    <header class="p-3">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-6 offset-md-4 offset-3 text-center">
                    <h1 class=" border-bottom p-2 text-muted font-weight-normal">
                        My skills
                    </h1>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="container text-center">
            <div class="row">
                <div class="col-md-4 col-sm-6 col-12">
                    <i class="fab fa-html5  text-warning  rounded-circle bg-light p-3"></i>
                    <p class="text-uppercase text-muted p-2 ">html<small>5</small></p>
                </div>

                <div class="col-md-4 col-sm-6 col-12">
                    <i class="fab fa-css3-alt  text-warning  rounded-circle bg-light p-3"></i>
                    <p class="text-uppercase text-muted p-2">Css<small>3</small></p>
                </div>

                <div class="col-md-4 col-sm-6 col-12">
                    <i class="fab fa-js-square  text-warning  rounded-circle bg-light p-3"></i>
                    <p class="text-muted p-2 ">JavaScript</p>
                </div>

                <div class="col-md-4 col-sm-6 col-12">
                    <i class="fab fa-react  text-warning  rounded-circle bg-light p-3"></i>
                    <p class="text-muted p-2 ">ReactJS</p>

                </div>

                <div class="col-md-4 col-sm-6 col-12">
                    <i class="fab fa-git  text-warning  rounded-circle bg-light p-3"></i>
                    <p class="text-uppercase text-muted p-2">Git</p>

                </div>

                <div class="col-md-4 col-sm-6 col-12">
                    <i class="fab fa-wordpress  text-warning  rounded-circle bg-light p-3"></i>
                    <p class="text-muted p-2">WordPress</p>

                </div>
            </div>
        </div>
    </section>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
